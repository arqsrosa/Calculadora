<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Desafio de Projeto</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
        
            <div class="operacao">
                <div id="previsaoResultado"></div>
                <div id="resultado"></div>
            </div>
        <div id="buttonsConjunto">    
            <table>
                <tr>
                    <td><button class="botao" >C</button></td>
                    <td><button class="botao" >()</button></td>
                    <td><button class="botao" >%</button></td>
                    <td><button class="botao" >/</button></td>
                </tr>
                <tr>
                    <td><button class="numero" >7</button></td>
                    <td><button class="numero" >8</button></td>
                    <td><button class="numero" >9</button></td>
                    <td><button class="botao" >X</button></td>
                </tr>
                <tr>
                    <td><button class="numero" >4</button></td>
                    <td><button class="numero" >5</button></td>
                    <td><button class="numero" >6</button></td>
                    <td><button class="botao" >-</button></td>
                </tr>
                <tr>
                    <td><button class="numero" >1</button></td>
                    <td><button class="numero" >2</button></td>
                    <td><button class="numero" >3</button></td>
                    <td><button class="botao" >+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" >+/-</button></td>
                    <td><button class="botao" >0</button></td>
                    <td><button class="botao" >,</button></td>
                    <td><button class="botao" >=</button></td>
                </tr>
            </table>
            </div>
        </div>
    </div>


</body>
</html>
